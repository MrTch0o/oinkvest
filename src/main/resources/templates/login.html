<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - OinkVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-2">OinkVest</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Faça login para continuar</p>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" name="username" placeholder="seu@email.com"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password" placeholder="Sua senha"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <button type="submit"
                class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition">
            Entrar
        </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        Não tem uma conta? <a th:href="@{/register}" class="text-indigo-600 hover:underline">Cadastre-se</a>
    </p>

    <div th:if="${param.error}" class="text-red-500 text-sm mt-2 text-center">Login inválido.</div>
    <div th:if="${param.logout}" class="text-green-500 text-sm mt-2 text-center">Logout realizado com sucesso.</div>
    <div th:if="${param.registered}" class="text-green-500 text-sm mt-2 text-center">Cadastro realizado com sucesso.</div>
</div>
</body>
</html>
