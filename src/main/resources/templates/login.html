<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - OinkVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#040313] flex items-center justify-center h-screen">
<div class="lg:bg-white/5 p-4 rounded-2xl shadow lg:border border-violet-500/30 w-full max-w-sm">
    <h2 class="text-white text-2xl font-bold text-left">OinkVest</h2>
    <p class="text-sm text-gray-200 text-left mb-6">Faça login para continuar</p>
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-white text-sm font-medium pb-2">Email</label>
            <input type="text" name="username" placeholder="seu@email.com"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
            <label class="block text-white text-sm font-medium  pb-2">Senha</label>
            <input type="password" name="password" placeholder="Sua senha"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <button type="submit"
                class="w-full text-white py-3 rounded-lg font-semibold bg-gradient-to-r 
                from-violet-600 to-indigo-600 hover:opacity-90 transition-opacity">
            Entrar
        </button>
    </form>
    <p class="text-center text-sm text-gray-100 mt-4">
        Não tem uma conta? <a th:href="@{/register}" class="text-indigo-600 hover:underline">Cadastre-se</a>
    </p>

    <div th:if="${param.error}" class="text-red-500 text-sm mt-2 text-center">Login inválido.</div>
    <div th:if="${param.logout}" class="text-green-500 text-sm mt-2 text-center">Logout realizado com sucesso.</div>
    <div th:if="${param.registered}" class="text-green-500 text-sm mt-2 text-center">Cadastro realizado com sucesso.</div>
</div>
</body>
</html>
