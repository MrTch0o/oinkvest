<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="title">
    <title>Dashboard - OinkVest</title>
  </head>
  <body th:fragment="content">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Seletor de moeda e gráfico -->
      <div class="lg:col-span-2 bg-white p-6 rounded shadow">
        <div class="flex gap-4 mb-4">
          <button
            class="px-3 py-1 rounded bg-green-100 text-green-600 font-semibold"
          >
            Bitcoin +2.5%
          </button>
          <button
            class="px-3 py-1 rounded bg-red-100 text-red-600 font-semibold"
          >
            Ethereum -1.2%
          </button>
          <button
            class="px-3 py-1 rounded bg-green-100 text-green-600 font-semibold"
          >
            Binance Coin +0.8%
          </button>
        </div>
        <h2 class="text-xl font-bold mb-2">Bitcoin ($43250.75)</h2>
        <canvas id="priceChart" height="120"></canvas>
      </div>

      <!-- Operações -->
      <div class="space-y-6">
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-bold mb-4">Operar Bitcoin</h3>
          <label class="block text-sm font-medium text-gray-700"
            >Preço Atual</label
          >
          <input
            type="text"
            value="$43250.75"
            readonly
            class="w-full mb-2 px-3 py-2 border rounded"
          />

          <label class="block text-sm font-medium text-gray-700"
            >Quantidade</label
          >
          <input
            type="number"
            value="0.00"
            class="w-full mb-2 px-3 py-2 border rounded"
          />

          <label class="block text-sm font-medium text-gray-700"
            >Total Estimado</label
          >
          <input
            type="text"
            value="$0.00"
            readonly
            class="w-full mb-4 px-3 py-2 border rounded"
          />

          <div class="flex gap-4">
            <button
              class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700"
            >
              Comprar
            </button>
            <button
              class="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700"
            >
              Vender
            </button>
          </div>
        </div>

        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-lg font-bold mb-4">Resumo da Carteira</h3>
          <p class="text-sm">
            Saldo Total:
            <span class="float-right font-bold text-gray-800">$10,245.30</span>
          </p>
          <p class="text-sm">
            Saldo USDT:
            <span class="float-right font-bold text-gray-800">$5,120.50</span>
          </p>
          <p class="text-sm">
            Valor em Ativos:
            <span class="float-right font-bold text-gray-800">$5,124.80</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("priceChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["4/28", "4/29", "4/30", "5/01", "5/02", "5/03", "5/04"],
          datasets: [
            {
              label: "Bitcoin",
              data: [42200, 42800, 43300, 43059.08, 43100, 42800, 42500],
              borderColor: "green",
              tension: 0.4,
              fill: false,
              pointRadius: 5,
              pointHoverRadius: 7,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
