<!-- fragments/fragment-preco.html -->

<div
  th:fragment="preco-header"
  id="precoAtualHeader"
  th:text="' ($' + ${precoAtual} + ')'">
  ($0.00)
</div>

<!-- Fragmento do <input> para o campo de operação -->
<input
  th:fragment="preco-input"
  id="precoAtualInput"
  class=" text-white text-lg font-medium border-0 bg-transparent w-full mb-2 px-0 py-0 border rounded"
  readonly
  th:value="'$' + ${precoAtual}"
  type="text"
/>

<!-- Fragmento do <input hidden> -->
<input
  th:fragment="preco-hidden"
  id="precoOperacao"
  name="preco"
  type="hidden"
  th:value="${precoAtual}" />
