<!-- fragments/fragment-pares.html -->
<select
  class="w-full lg:w-40 border border-0 rounded px-0 py-2 text-lg font-medium text-white bg-transparent"
  id="pair"
  name="symbol"
  onchange="this.form.submit()"
  th:fragment="select-pares"
>
  <option
    th:each="par : ${pares}"
    th:selected="${par == moedaSelecionada}"
    th:text="${par}"
    th:value="${par}"
  ></option>
</select>

<!-- ✅ Novo fragmento para Notifications -->
<select
  class="bg-white/10 text-gray-200 w-full mb-2 px-3 py-3 rounded border-0"
  id="select-moeda"
  name="moeda"
  th:fragment="select-pares-notificacoes"
>
  <option
    th:each="par : ${pares}"
    th:selected="${par == moedaSelecionada}"
    th:text="${par}"
    th:value="${par}"
  ></option>
</select>
