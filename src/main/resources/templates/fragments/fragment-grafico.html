<div id="grafico-wrapper" class="p-4 bg-white rounded shadow">
  <canvas id="graficoCanvas" class="w-full"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('graficoCanvas').getContext('2d');
    window.chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Preço',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Horário' }},
          y: { title: { display: true, text: 'Preço (USDT)' }}
        }
      }
    });
  </script>
</div>
