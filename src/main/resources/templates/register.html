<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - OinkVest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-2">Cadastro</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Crie sua conta OinkVest</p>
    <form th:action="@{/register}" method="post" th:object="${usuario}" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" th:field="*{nome}" placeholder="Seu nome"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" th:field="*{email}" placeholder="seu@email.com"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" th:field="*{senha}" placeholder="Sua senha"
                   class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        </div>
        <button type="submit"
                class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition">
            Registrar
        </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        JÃ¡ tem conta? <a th:href="@{/login}" class="text-indigo-600 hover:underline">Voltar para login</a>
    </p>
</div>
</body>
</html>
